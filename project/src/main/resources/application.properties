# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=28122005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# 'validate': Kiểm tra xem schema của DB có khớp với các Entity không, nhưng không thay đổi gì.
# Đây là lựa chọn an toàn để làm việc với DB đã có sẵn.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Tắt hoàn toàn tính năng tự động chạy file SQL khi khởi động
spring.sql.init.mode=never
