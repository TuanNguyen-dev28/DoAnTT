<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog - Kaira</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet"
    />
</head>

<body class="homepage">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero-section jarallax">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-title text-uppercase" style="margin-top: 1.5rem !important;">Blog</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="blog py-5">
        <div class="container">
            <!-- Category Filter -->
            <div class="row mb-4" th:if="${categories != null and !categories.isEmpty()}">
                <div class="col-12">
                    <div class="d-flex flex-wrap gap-2">
                        <a th:href="@{/blog}" 
                           class="btn btn-outline-dark"
                           th:classappend="${selectedCategory == null ? 'active' : ''}">
                            All Posts
                        </a>
                        <a th:each="cat : ${categories}"
                           th:href="@{/blog(category=${cat})}"
                           class="btn btn-outline-dark"
                           th:classappend="${selectedCategory == cat ? 'active' : ''}"
                           th:text="${cat}">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Blog Posts Grid -->
            <div class="row" th:if="${blogPosts != null and !blogPosts.isEmpty()}">
                <div class="col-md-4 mb-4" th:each="blogPost : ${blogPosts}">
                    <article class="post-item">
                        <div class="post-image">
                            <a th:href="@{/blog/{id}(id=${blogPost.id})}">
                                <img
                                    th:src="${blogPost.imageUrl != null ? '/' + blogPost.imageUrl : '/images/post-image1.jpg'}"
                                    th:alt="${blogPost.title}"
                                    class="post-grid-image img-fluid"
                                />
                            </a>
                        </div>
                        <div class="post-content d-flex flex-wrap gap-2 my-3">
                            <div class="post-meta text-uppercase fs-6 text-secondary">
                                <span class="post-category" th:text="${blogPost.category != null ? blogPost.category + ' /' : 'Fashion /'}"></span>
                                <span class="meta-day" th:text="${#temporals.format(blogPost.createdAt, 'MMM d, yyyy')}"></span>
                            </div>
                            <h5 class="post-title text-uppercase">
                                <a th:href="@{/blog/{id}(id=${blogPost.id})}" th:text="${blogPost.title}"></a>
                            </h5>
                            <p th:text="${blogPost.excerpt != null ? blogPost.excerpt : (blogPost.content != null ? (#strings.abbreviate(blogPost.content, 150)) : '')}">
                            </p>
                        </div>
                    </article>
                </div>
            </div>

            <!-- Empty State -->
            <div class="row" th:if="${blogPosts == null or blogPosts.isEmpty()}">
                <div class="col-12 text-center py-5">
                    <p class="text-muted">No blog posts found.</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="row" th:if="${totalPages > 1}">
                <div class="col-12">
                    <nav aria-label="Blog pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/blog(page=${currentPage - 1}, category=${selectedCategory})}">Previous</a>
                            </li>
                            <li class="page-item" 
                                th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${page == currentPage ? 'active' : ''}">
                                <a class="page-link" 
                                   th:href="@{/blog(page=${page}, category=${selectedCategory})}"
                                   th:text="${page + 1}">
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/blog(page=${currentPage + 1}, category=${selectedCategory})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.min.js}"></script>
</body>
</html>
