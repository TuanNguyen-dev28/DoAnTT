<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Profile</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="section-title text-center mb-4">My Profile</h1>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
              <span th:text="${success}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
              <span th:text="${error}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
              <div class="card-header">
                <h5>Profile Information</h5>
              </div>
              <div class="card-body">
                <form th:action="@{/profile/update}" method="post">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      th:value="${user.username}"
                      readonly
                      disabled
                    />
                    <small class="text-muted">Username cannot be changed</small>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      th:value="${user.email}"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Leave blank to keep current password"
                    />
                    <small class="text-muted">Leave blank if you don't want to change your password</small>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Account Status</label>
                    <div>
                      <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                      <span th:unless="${user.enabled}" class="badge bg-danger">Disabled</span>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-dark">Update Profile</button>
                  <a th:href="@{/orders}" class="btn btn-outline-secondary">View My Orders</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
