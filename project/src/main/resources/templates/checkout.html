<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4">Checkout</h1>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}"></span>
        </div>

        <div class="row py-4">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title mb-4">Shipping Information</h5>
                <form th:action="@{/checkout}" method="post">
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      name="fullName"
                      th:value="${user?.username}"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      th:value="${user?.email}"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Shipping Address *</label>
                    <textarea
                      class="form-control"
                      id="shippingAddress"
                      name="shippingAddress"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark">Place Order</button>
                  <a th:href="@{/cart}" class="btn btn-outline-secondary">Back to Cart</a>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Order Summary</h5>
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Total Items
                    <span th:text="${cart.totalItems}"></span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center fw-bold"
                  >
                    Total Price
                    <span
                      th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 2, 'POINT')}"
                    ></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
