<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Contact - Kaira</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="TemplatesJungle" />
    <meta name="keywords" content="ecommerce,fashion,store" />
    <meta
      name="description"
      content="Bootstrap 5 Fashion Store HTML CSS Template"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero-section position-relative jarallax">
      <img
        th:src="@{/images/contact-bg.jpg}"
        class="jarallax-img"
        alt="background"
      />
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="page-title text-dark">Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-information pt-3 pb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-12 p-0 mb-5">
            <h2>Get in Touch</h2>
            <div class="contact-detail d-flex flex-wrap mt-4">
              <div class="detail mr-6 mb-4">
                <p th:text="${contactInfo != null && contactInfo.description != null ? contactInfo.description : 'We are here to help! Whether you have a question about our products, an order, or just want to share your feedback, we would love to hear from you. Fill out the form, and our team will get back to you as soon as possible.'}"></p>
                <ul class="list-unstyled">
                  <li class="pb-3" th:text="${contactInfo != null && contactInfo.address != null ? contactInfo.address : '88 Street, 88000, New York, USA'}"></li>
                  <li class="pb-3">
                    <a th:href="'tel:' + ${contactInfo != null && contactInfo.phone != null ? contactInfo.phone : '+00 888 8888'}" 
                       th:text="${contactInfo != null && contactInfo.phone != null ? contactInfo.phone : '+00 888 8888'}"></a>
                  </li>
                  <li class="pb-3">
                    <a th:href="'mailto:' + ${contactInfo != null && contactInfo.email != null ? contactInfo.email : 'info@yourinfo.com'}" 
                       th:text="${contactInfo != null && contactInfo.email != null ? contactInfo.email : 'info@yourinfo.com'}"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 p-0">
            <div class="contact-information">
              <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
              <form th:action="@{/contact/submit}" method="post" class="contact-form">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <input
                      type="text"
                      name="name"
                      placeholder="Name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <input
                      type="email"
                      name="email"
                      placeholder="E-mail"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <input
                      type="text"
                      name="subject"
                      placeholder="Subject"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-12 mb-3">
                    <textarea
                      class="form-control"
                      name="message"
                      placeholder="Message"
                      style="height: 150px"
                      required
                    ></textarea>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" name="submit" class="btn btn-dark w-100">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="google-map">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 p-0">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.618426392533!2d-74.0021605842839!3d40.74847994286282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259f5a46c0d5d%3A0x4a7d3226a9b7f59!2sEmpire%20State%20Building!5e0!3m2!1sen!2sbd!4v1631332096843!5m2!1sen!2sbd"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/SmoothScroll.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script th:src="@{/js/script.min.js}"></script>
  </body>
</body>
</html>
