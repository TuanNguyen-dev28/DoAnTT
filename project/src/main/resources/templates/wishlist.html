<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Wishlist</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4">My Wishlist</h1>
        </div>

        <div class="row py-4">
          <div th:if="${wishlistItems == null || wishlistItems.isEmpty()}" class="col-md-12 text-center py-5">
            <h3>Your wishlist is empty</h3>
            <p class="text-muted">Start adding products to your wishlist!</p>
            <a th:href="@{/}" class="btn btn-dark mt-3">Continue Shopping</a>
          </div>

          <div th:unless="${wishlistItems == null || wishlistItems.isEmpty()}" class="col-md-12">
            <p class="mb-4">You have <span th:text="${wishlistItems.size()}"></span> item(s) in your wishlist</p>
            <div class="row">
              <div th:each="wishlistItem : ${wishlistItems}" class="col-md-3 mb-4">
                <div class="card h-100">
                  <div class="position-relative">
                    <img
                      th:src="@{'/' + ${wishlistItem.product.imageUrl}}"
                      class="card-img-top"
                      style="height: 200px; object-fit: cover;"
                      alt="Product"
                    />
                    <a href="#" 
                       class="btn-icon btn-wishlist position-absolute top-0 end-0 m-2" 
                       th:data-product-id="${wishlistItem.product.id}" 
                       onclick="toggleWishlist(event, this)"
                       style="background: white; border-radius: 50%; padding: 8px;">
                      <svg width="24" height="24" viewBox="0 0 24 24" style="fill: red;">
                        <use xlink:href="#heart"></use>
                      </svg>
                    </a>
                  </div>
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                      <a
                        th:href="@{'/product/' + ${wishlistItem.product.id}}"
                        th:text="${wishlistItem.product.name}"
                        class="text-dark text-decoration-none"
                      ></a>
                    </h5>
                    <p class="card-text flex-grow-1" 
                       th:text="${wishlistItem.product.description != null && wishlistItem.product.description.length() > 100 ? wishlistItem.product.description.substring(0, 100) + '...' : (wishlistItem.product.description != null ? wishlistItem.product.description : '')}">
                    </p>
                    <div class="mt-auto">
                      <p class="card-text fw-bold" th:text="'$' + ${#numbers.formatDecimal(wishlistItem.product.price, 0, 'COMMA', 2, 'POINT')}"></p>
                      <div class="d-flex gap-2">
                        <a
                          th:href="@{'/product/' + ${wishlistItem.product.id}}"
                          class="btn btn-outline-dark btn-sm flex-grow-1"
                          >View Details</a
                        >
                        <form th:action="@{/add-to-cart}" method="post" class="flex-grow-1">
                          <input
                            type="hidden"
                            name="productId"
                            th:value="${wishlistItem.product.id}"
                          />
                          <button
                            type="submit"
                            class="btn btn-dark btn-sm w-100"
                            >Add to Cart</button
                          >
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/SmoothScroll.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.min.js}"></script>
    <script th:src="@{/js/wishlist.js}"></script>
    <script>
      // Đánh dấu tất cả các sản phẩm trong wishlist là active khi trang load
      document.addEventListener('DOMContentLoaded', function() {
        const wishlistButtons = document.querySelectorAll('.btn-wishlist[data-product-id]');
        wishlistButtons.forEach(button => {
          button.classList.add('active');
          const svg = button.querySelector('svg');
          if (svg) {
            svg.style.fill = 'red';
          }
        });
      });
    </script>
  </body>
</html>
