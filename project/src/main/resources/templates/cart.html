<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4">Shopping Cart</h1>
        </div>

        <!-- Cart is empty message -->
        <div th:if="${check}" class="text-center py-5">
          <h2>Your cart is empty.</h2>
          <a th:href="@{/}" class="btn btn-dark mt-3">Continue Shopping</a>
        </div>

        <!-- Cart items table -->
        <div th:unless="${check}" class="row py-4">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Subtotal</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${cart.cartItems}">
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                        th:src="@{'/' + ${item.product.imageUrl}}"
                        alt="product"
                        style="width: 60px; height: auto; margin-right: 15px"
                      />
                      <a
                        th:href="@{'/product/' + ${item.product.id}}"
                        th:text="${item.product.name}"
                        class="text-dark text-decoration-none"
                      ></a>
                    </div>
                  </td>
                  <td
                    th:text="'$' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"
                  ></td>
                  <td>
                    <form th:action="@{/update-cart}" method="post">
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${item.product.id}"
                      />
                      <div class="input-group" style="max-width: 120px">
                        <input
                          type="number"
                          name="quantity"
                          th:value="${item.quantity}"
                          class="form-control text-center"
                          min="1"
                          onchange="this.form.submit()"
                        />
                      </div>
                    </form>
                  </td>
                  <td
                    th:text="'$' + ${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 2, 'POINT')}"
                  ></td>
                  <td>
                    <a
                      th:href="@{/delete-from-cart/{id}(id=${item.id})}"
                      class="btn btn-sm btn-outline-danger"
                      >Remove</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Cart Totals -->
          <div class="row justify-content-end mt-4">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Cart Totals</h5>
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center"
                    >
                      Total Items
                      <span th:text="${cart.totalItems}"></span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center fw-bold"
                    >
                      Total Price
                      <span
                        th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 0, 'COMMA', 2, 'POINT')}"
                      ></span>
                    </li>
                  </ul>
                  <a href="#" class="btn btn-dark w-100 mt-3"
                    >Proceed to Checkout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
