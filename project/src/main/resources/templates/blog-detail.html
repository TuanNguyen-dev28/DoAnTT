<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blogPost.title + ' - Kaira'}">Blog Post - Kaira</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
        rel="stylesheet"
    />
</head>

<body class="homepage">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero-section jarallax">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-title text-uppercase" style="margin-top: 1.5rem !important;" th:text="${blogPost.title}"></h1>
                </div>
            </div>
        </div>
    </section>

    <section class="blog-detail py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <article class="blog-post">
                        <div class="post-image mb-4">
                            <img
                                th:src="${blogPost.imageUrl != null ? '/' + blogPost.imageUrl : '/images/post-image1.jpg'}"
                                th:alt="${blogPost.title}"
                                class="img-fluid"
                            />
                        </div>
                        <div class="post-meta text-uppercase fs-6 text-secondary mb-3">
                            <span class="post-category" th:text="${blogPost.category != null ? blogPost.category + ' /' : 'Fashion /'}"></span>
                            <span class="meta-day" th:text="${#temporals.format(blogPost.createdAt, 'MMM d, yyyy')}"></span>
                        </div>
                        <h1 class="post-title text-uppercase mb-4" th:text="${blogPost.title}"></h1>
                        <div class="post-content" th:utext="${blogPost.content}">
                        </div>
                    </article>
                </div>
                <div class="col-lg-4">
                    <!-- Related Posts -->
                    <div class="sidebar" th:if="${relatedPosts != null and !relatedPosts.isEmpty()}">
                        <h4 class="text-uppercase mb-4">Related Posts</h4>
                        <div th:each="relatedPost : ${relatedPosts}">
                            <div class="related-post-item mb-4">
                                <div class="row">
                                    <div class="col-4">
                                        <a th:href="@{/blog/{id}(id=${relatedPost.id})}">
                                            <img
                                                th:src="${relatedPost.imageUrl != null ? '/' + relatedPost.imageUrl : '/images/post-image1.jpg'}"
                                                th:alt="${relatedPost.title}"
                                                class="img-fluid"
                                            />
                                        </a>
                                    </div>
                                    <div class="col-8">
                                        <h6 class="post-title text-uppercase">
                                            <a th:href="@{/blog/{id}(id=${relatedPost.id})}" th:text="${relatedPost.title}"></a>
                                        </h6>
                                        <div class="post-meta text-uppercase fs-6 text-secondary">
                                            <span th:text="${#temporals.format(relatedPost.createdAt, 'MMM d, yyyy')}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <a th:href="@{/blog}" class="btn btn-dark text-uppercase">Back to Blog</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/script.min.js}"></script>
</body>
</html>
