<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Admin Dashboard</h1>
      <p>Hello, <span sec:authentication="name"></span>!</p>
      <p>This area is restricted to administrators.</p>
      <!-- You can add more admin-specific content here -->
      <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
      <a href="javascript: document.logoutForm.submit()" class="btn btn-danger"
        >Logout</a
      >
    </div>
    <form
      name="logoutForm"
      th:action="@{/logout}"
      method="post"
      th:hidden="true"
    ></form>
  </body>
</html>
