<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${title}">New Arrivals</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="TemplatesJungle" />
    <meta name="keywords" content="ecommerce,fashion,store" />
    <meta
      name="description"
      content="Bootstrap 5 Fashion Store HTML CSS Template"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <!-- Dòng code mới, đúng chuẩn -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4" th:text="${title}">
            New Arrivals
          </h1>
        </div>
        <div class="row py-4">
          <!-- Loop through products -->
          <div class="col-md-4 mb-4" th:each="p : ${products}">
            <div
              class="product-item image-zoom-effect link-effect d-flex flex-column h-100"
            >
              <div class="image-holder position-relative">
                <a th:href="@{/product/{id}(id=${p.id})}">
                  <img
                    th:src="@{'/' + ${p.imageUrl}}"
                    alt="product"
                    class="product-image img-fluid"
                  />
                </a>
                <a href="#" class="btn-icon btn-wishlist" th:data-product-id="${p.id}" onclick="toggleWishlist(event, this)">
                  <svg width="24" height="24" viewBox="0 0 24 24">
                    <use xlink:href="#heart"></use>
                  </svg>
                </a>
              </div>
              <div
                class="product-content d-flex flex-column flex-grow-1 px-3 pb-3"
              >
                <h5 class="element-title text-uppercase fs-5 mt-3 flex-grow-1">
                  <a th:href="@{'/product/' + ${p.id}}" th:text="${p.name}"
                    >Product Name</a
                  >
                </h5>
                <div class="product-price">
                  <a
                    th:href="@{/product/{id}(id=${p.id})}"
                    class="text-decoration-none"
                    data-after="Add to cart"
                    ><span
                      th:text="${'$' + #numbers.formatDecimal(p.price, 1, 'COMMA', 2, 'POINT')}"
                      >$0.00</span
                    ></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Pagination -->
        <div class="row" th:if="${totalPages > 1}">
          <div class="col-12">
            <nav aria-label="Product pagination">
              <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                  <a class="page-link" th:href="@{/shop/{type}(type=${shopType}, page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" 
                    th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${pageNum == currentPage ? 'active' : ''}">
                  <a class="page-link" 
                     th:href="@{/shop/{type}(type=${shopType}, page=${pageNum})}"
                     th:text="${pageNum + 1}">
                  </a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages - 1 ? 'disabled' : ''}">
                  <a class="page-link" th:href="@{/shop/{type}(type=${shopType}, page=${currentPage + 1})}">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
