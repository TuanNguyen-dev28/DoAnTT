<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/users}">Back to Users</a>
          <a class="nav-link" th:href="@{/}">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Edit User</h1>

      <form th:action="@{/admin/users/update}" method="post" class="mt-4">
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="mb-3">
          <label for="username" class="form-label">Username *</label>
          <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password (leave blank to keep current)</label>
          <input type="password" class="form-control" id="password" name="password" />
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="enabled" name="enabled" th:checked="${user.enabled}" />
            <label class="form-check-label" for="enabled">Enabled</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Roles</label>
          <div>
            <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
