<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Orders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
          <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manage Orders</h1>

      <div class="card mb-4">
        <div class="card-body">
          <form th:action="@{/admin/orders}" method="get" class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="status" class="col-form-label">Filter by Status:</label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="status" name="status" onchange="this.form.submit()">
                <option value="">All Statuses</option>
                <option th:each="s : ${T(ecommerce.project.entity.Order.OrderStatus).values()}" 
                        th:value="${s}" th:text="${s}" th:selected="${s == currentStatus}"></option>
              </select>
            </div>
          </form>
        </div>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.username}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
            <td>
              <span class="badge" 
                    th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' : 
                                  (order.status.name() == 'DELIVERED' ? 'bg-success' : 
                                  (order.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-info'))}"
                    th:text="${order.status}"></span>
            </td>
            <td>
              <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-sm btn-primary">View</a>
            </td>
          </tr>
        </tbody>
      </table>

      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/orders(page=${currentPage - 1}, status=${currentStatus})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/admin/orders(page=${i}, status=${currentStatus})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/orders(page=${currentPage + 1}, status=${currentStatus})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
