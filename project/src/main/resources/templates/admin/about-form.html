<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage About Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manage About Page</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form th:action="@{/admin/about/save}" th:object="${about}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea>
        </div>

        <div class="mb-3">
          <label for="mission" class="form-label">Mission</label>
          <textarea class="form-control" id="mission" th:field="*{mission}" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="vision" class="form-label">Vision</label>
          <textarea class="form-control" id="vision" th:field="*{vision}" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" />
        </div>

        <button type="submit" class="btn btn-primary">Save About Page</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        <a th:href="@{/about}" target="_blank" class="btn btn-info">Preview</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
