<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Order Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/orders}">Back to Orders</a>
          <a class="nav-link" th:href="@{/}">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Order Details</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5>Order Information</h5>
            </div>
            <div class="card-body">
              <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
              <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
              <p><strong>Total Price:</strong> <span th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}"></span></p>
              
              <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="mt-3">
                <div class="mb-3">
                  <label for="status" class="form-label">Order Status</label>
                  <select class="form-select" id="status" name="status">
                    <option th:value="PENDING" th:selected="${order.status.name() == 'PENDING'}">PENDING</option>
                    <option th:value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">PROCESSING</option>
                    <option th:value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">SHIPPED</option>
                    <option th:value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">DELIVERED</option>
                    <option th:value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">CANCELLED</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Status</button>
              </form>

              <!-- Hiển thị lý do hủy nếu đơn hàng bị hủy -->
              <div th:if="${order.status.name() == 'CANCELLED' and order.cancellationReason != null}" class="alert alert-danger mt-3">
                  <strong>Lý do hủy:</strong> <span th:text="${order.cancellationReason}"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5>Shipping Information</h5>
            </div>
            <div class="card-body">
              <p><strong>User:</strong> <span th:text="${order.user.username}"></span></p>
              <p><strong>Full Name:</strong> <span th:text="${order.fullName}"></span></p>
              <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
              <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
              <p><strong>Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5>Order Items</h5>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${order.orderItems}">
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      th:src="@{'/' + ${item.product.imageUrl}}"
                      alt="product"
                      style="width: 60px; height: auto; margin-right: 15px"
                    />
                    <span th:text="${item.product.name}"></span>
                  </div>
                </td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="'$' + ${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
