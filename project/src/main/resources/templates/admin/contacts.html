<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Contacts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
          <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manage Contacts</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="mb-3">
        <span class="badge bg-warning">Unread Messages: <span th:text="${unreadCount}">0</span></span>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.subject}"></td>
            <td th:text="${#temporals.format(contact.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
              <span th:if="${contact.read}" class="badge bg-success">Read</span>
              <span th:unless="${contact.read}" class="badge bg-warning">Unread</span>
            </td>
            <td>
              <a th:href="@{/admin/contacts/{id}(id=${contact.id})}" class="btn btn-sm btn-primary">View</a>
              <form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/contacts(page=${currentPage - 1})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/admin/contacts(page=${i})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/contacts(page=${currentPage + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
