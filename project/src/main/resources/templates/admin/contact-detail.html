<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/contacts}">Back to Contacts</a>
          <a class="nav-link" th:href="@{/}">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Contact Details</h1>

      <div class="card">
        <div class="card-header">
          <h5>Contact Information</h5>
        </div>
        <div class="card-body">
          <p><strong>ID:</strong> <span th:text="${contact.id}"></span></p>
          <p><strong>Name:</strong> <span th:text="${contact.name}"></span></p>
          <p><strong>Email:</strong> <a th:href="'mailto:' + ${contact.email}" th:text="${contact.email}"></a></p>
          <p><strong>Subject:</strong> <span th:text="${contact.subject}"></span></p>
          <p><strong>Date:</strong> <span th:text="${#temporals.format(contact.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
          <p><strong>Status:</strong> 
            <span th:if="${contact.read}" class="badge bg-success">Read</span>
            <span th:unless="${contact.read}" class="badge bg-warning">Unread</span>
          </p>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h5>Message</h5>
        </div>
        <div class="card-body">
          <p th:text="${contact.message}"></p>
        </div>
      </div>

      <div class="mt-4">
        <a th:href="@{/admin/contacts}" class="btn btn-secondary">Back to Contacts</a>
        <form th:action="@{/admin/contacts/{id}/delete(id=${contact.id})}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contact?')">Delete</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
