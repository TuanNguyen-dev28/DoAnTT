<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
          <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manage Users</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Enabled</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></span>
            </td>
            <td>
              <span th:if="${user.enabled}" class="badge bg-success">Enabled</span>
              <span th:unless="${user.enabled}" class="badge bg-danger">Disabled</span>
            </td>
            <td>
              <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
              <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/admin/users(page=${i})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true"></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
