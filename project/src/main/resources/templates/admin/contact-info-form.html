<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Contact Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="mb-4">Manage Contact Information</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form th:action="@{/admin/contact-info/save}" th:object="${contactInfo}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" th:field="*{address}" />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" th:field="*{phone}" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
          <small class="form-text text-muted">This description will appear on the contact page</small>
        </div>

        <button type="submit" class="btn btn-primary">Save Contact Information</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        <a th:href="@{/contact}" target="_blank" class="btn btn-info">Preview Contact Page</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
