<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Blog Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Panel</a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
          <a class="nav-link" th:href="@{/}">Home</a>
          <a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Blog Posts</h1>
        <a th:href="@{/admin/blog-posts/add}" class="btn btn-primary">Add New Blog Post</a>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Category</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="blogPost : ${blogPosts}">
            <td th:text="${blogPost.id}"></td>
            <td>
              <img th:if="${blogPost.imageUrl != null}" 
                   th:src="@{'/' + ${blogPost.imageUrl}}" 
                   style="width: 80px; height: 60px; object-fit: cover;" 
                   alt="Blog Post" />
              <span th:if="${blogPost.imageUrl == null}" class="text-muted">No image</span>
            </td>
            <td th:text="${blogPost.title}"></td>
            <td th:text="${blogPost.category != null ? blogPost.category : 'N/A'}"></td>
            <td th:text="${#temporals.format(blogPost.createdAt, 'MMM d, yyyy')}"></td>
            <td>
              <a th:href="@{/admin/blog-posts/edit/{id}(id=${blogPost.id})}" class="btn btn-sm btn-warning">Edit</a>
              <form th:action="@{/admin/blog-posts/delete/{id}(id=${blogPost.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this blog post?')">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/blog-posts(page=${currentPage - 1})}">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/admin/blog-posts(page=${i})}" th:text="${i + 1}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/admin/blog-posts(page=${currentPage + 1})}">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <form name="logoutForm" th:action="@{/logout}" method="post" style="display: none;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
