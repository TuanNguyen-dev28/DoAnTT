<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Kaira</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Jost", sans-serif;
        background: url("/images/login_img.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem 0;
      }

      .register-form-container {
        max-width: 480px;
        width: 100%;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .form-control:focus {
        border-color: #343a40;
        box-shadow: none;
      }
      .btn-dark {
        background-color: #111;
        border-color: #111;
      }
      .btn-dark:hover {
        background-color: #333;
        border-color: #333;
      }
      .form-title {
        font-family: "Marcellus", serif;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="register-form-container">
      <div class="text-center mb-4">
        <a th:href="@{/}" class="text-decoration-none text-dark">
          <h1 class="form-title">KAIRA</h1>
        </a>
        <p class="text-muted">Create your account to start shopping.</p>
      </div>

      <!-- Hiển thị thông báo lỗi -->
      <div
        th:if="${error}"
        class="alert alert-danger"
        role="alert"
        th:text="${error}"
      ></div>

      <form th:action="@{/register}" method="post">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
            autofocus
          />
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark btn-lg">Sign Up</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted">
          Already have an account?
          <a th:href="@{/login}" class="text-dark fw-bold text-decoration-none"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
