<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Search Results</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4" th:text="${title}">Search Results</h1>
        </div>

        <div class="row py-4">
          <div th:if="${products == null || products.isEmpty()}" class="col-md-12 text-center py-5">
            <h3>No products found for "<span th:text="${keyword}"></span>"</h3>
            <a th:href="@{/}" class="btn btn-dark mt-3">Continue Shopping</a>
          </div>

          <div th:unless="${products == null || products.isEmpty()}" class="col-md-12">
            <p class="mb-4">Found <span th:text="${products.size()}"></span> product(s) for "<span th:text="${keyword}"></span>"</p>
            <div class="row">
              <div th:each="product : ${products}" class="col-md-3 mb-4">
                <div class="card h-100">
                  <img
                    th:src="@{'/' + ${product.imageUrl}}"
                    class="card-img-top"
                    style="height: 200px; object-fit: cover;"
                    alt="Product"
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                      <a
                        th:href="@{'/product/' + ${product.id}}"
                        th:text="${product.name}"
                        class="text-dark text-decoration-none"
                      ></a>
                    </h5>
                    <p class="card-text flex-grow-1" th:text="${product.description?.substring(0, math.min(100, product.description.length())) + '...'}"></p>
                    <div class="mt-auto">
                      <p class="card-text fw-bold" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></p>
                      <a
                        th:href="@{'/product/' + ${product.id}}"
                        class="btn btn-dark btn-sm"
                        >View Details</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
