<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Order Details</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="section-title text-center mt-4">Order Details</h1>
        </div>

        <div th:if="${success}" class="alert alert-success" role="alert">
          <span th:text="${success}"></span>
        </div>

        <div class="row py-4">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">
                <h5>Order Information</h5>
              </div>
              <div class="card-body">
                <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
                <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>Status:</strong> <span class="badge bg-primary" th:text="${order.status}"></span></p>
                <p th:if="${order.status.name() == 'CANCELLED'}"><strong>Cancellation Reason:</strong> <span class="text-danger" th:text="${order.cancellationReason}"></span></p>
                <p><strong>Total Price:</strong> <span th:text="'$' + ${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}"></span></p>
              </div>
            </div>

            <div class="card mb-4">
              <div class="card-header">
                <h5>Shipping Information</h5>
              </div>
              <div class="card-body">
                <p><strong>Full Name:</strong> <span th:text="${order.fullName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${order.phone}"></span></p>
                <p><strong>Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h5>Order Items</h5>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Subtotal</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item : ${order.orderItems}">
                      <td>
                        <div class="d-flex align-items-center">
                          <img
                            th:src="@{'/' + ${item.product.imageUrl}}"
                            alt="product"
                            style="width: 60px; height: auto; margin-right: 15px"
                          />
                          <span th:text="${item.product.name}"></span>
                        </div>
                      </td>
                      <td th:text="'$' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"></td>
                      <td th:text="${item.quantity}"></td>
                      <td th:text="'$' + ${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="mt-4">
              <a th:href="@{/orders}" class="btn btn-dark">Back to Orders</a>
            </div>
            <!-- Chỉ hiển thị nút Hủy khi trạng thái đơn hàng là PENDING -->
<div th:if="${order.status.name() == 'PENDING'}" class="mt-3">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cancelOrderModal">
        Canceled Order
    </button>

    <!-- Modal Lý do hủy -->
    <div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-labelledby="cancelOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelOrderModalLabel">Choose Reason to Cancel Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/order/{id}/cancel(id=${order.id})}" method="post">
                    <div class="modal-body">
                        <select class="form-select" name="reason" required>
                            <option value="" selected disabled>Please select a reason...</option>
                            <option value="Want to change address/phone number">Want to change address/phone number</option>
                            <option value="Want to change product (size, color...)">Want to change product (size, color...)</option>
                            <option value="Found a cheaper price elsewhere">Found a cheaper price elsewhere</option>
                            <option value="Changed my mind, don't want to buy anymore">Changed my mind, don't want to buy anymore</option>
                            <option value="Payment process is complicated">Payment process is complicated</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Confirm Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
